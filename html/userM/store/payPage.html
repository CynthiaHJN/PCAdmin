<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
		<title>订单结算</title>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/swiper.min.css" />
		<link rel="stylesheet" href="../css/music.css" />
		<link rel="stylesheet" href="../font/iconfont.css"/>
		<script type="text/javascript" src="../js/swiper.min.js" ></script>
		<script src="../js/jquery-2.1.1.min.js"></script>
	</head>
	<style>
		body{
			background-color: #efeff4;
		}
		header i{
			position: absolute;
			top: .6rem;
			left: 1rem;
			color: #FFFFFF;
		}
		.priceCon{
			bottom: 0;
		}
		.goodCon .description{
			margin-right: .8rem;
		}
	</style>
	<body>
		<header class="clearfix">
			<i class="iconfont icon-fanhui"></i>
			<p class="title">订单结算</p>
		</header>
		<div class="container-wrapper">
			<div class="goodCon clearfix">
				<div class="goodsBanner fl">
					<img src="../img/banner_10.png" />
				</div>
				<div class="description fr">
					<div class="title">钢琴专业课</div>
					<div class="p text-orange clearfix">
						<span class="fl">￥120</span>
						<span class="fr">×2</span>
					</div>
				</div>
			</div>
		</div>
		<div class="priceCon clearfix">
			<div class="pricePart fr pay">
				<button>提交订单</button>
			</div>
			<div class="pricePart fr total">
				<p>合计：<span class="text-orange">￥240.00</span></p>
			</div>
		</div>
	</body>
</html>
<script>
	$('.icon-fanhui').click(function(){
		window.history.go(-1);
	})
</script>
