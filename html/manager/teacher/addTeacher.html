	<script type="text/javascript">
		$(function(){
			$('.submitBtn').click(function(){
				var teacherName = $('#teacherName').val();
				var rank = $('#rank').val();
				var direction = $('#direction').val();
				var mobile = $('#mobile').val();
				var idCard = $('#idCard').val();
				var sex = $('#sex option:selected').val();
				var age = $('#age').val();
				if(teacherName==''){
					cgtzUtil.showGeneralLayer({
						'msg':'教师姓名不能为空',
						'buttonText':'我知道了'
					});
					return;
				}
				if(rank==''){
					cgtzUtil.showGeneralLayer({
						'msg':'教师等级不能为空',
						'buttonText':'我知道了'
					});
					return;
				}
				if(direction==''){
					cgtzUtil.showGeneralLayer({
						'msg':'授课方向不能为空',
						'buttonText':'我知道了'
					});
					return;
				}
				if(mobile==''){
					cgtzUtil.showGeneralLayer({
						'msg':'手机号码不能为空',
						'buttonText':'我知道了'
					});
					return;
				}
				if(!(/^1[34578]\d{9}$/.test(mobile))){ 
					cgtzUtil.showGeneralLayer({
						'msg':'手机号码有误，请重填',
						'buttonText':'我知道了'
					});
			        return; 
		   		}
				if(idCard==''){
					cgtzUtil.showGeneralLayer({
						'msg':'身份证号不能为空',
						'buttonText':'我知道了'
					});
					return;
				}
				if(checkIdcard(idCard)==false){
					cgtzUtil.showGeneralLayer({
						'msg':'身份证号码有误，请重填',
						'buttonText':'我知道了'
					}); 
					return;
				}
				if(sex==''){
					cgtzUtil.showGeneralLayer({
						'msg':'性别不能为空',
						'buttonText':'我知道了'
					}); 
					return;
				}
				if(age==''){
					cgtzUtil.showGeneralLayer({
						'msg':'年龄不能为空',
						'buttonText':'我知道了'
					}); 
					return;
				}
				if(age<0||age>120){
					cgtzUtil.showGeneralLayer({
						'msg':'年龄填写有误,请重填',
						'buttonText':'我知道了'
					});
					return;
				}
				$.ajax({
					type:"post",
					url:"../../../php/addTeacher.php",
					async:true,
					dataType:'json',
					data:{
						teacherName : teacherName,
						rank : rank,
						direction : direction,
						mobile : mobile,
						idCard : idCard,
						sex : sex,
						age : age
					},
					success: function(data){
						if(data.success){
							alert('添加成功');
							window.location.reload();
						}else{
							if(data.errorMsg){
								alert(data.errorMsg);
							}
						}
					}
				});
			});
		});
	</script>
</html>
