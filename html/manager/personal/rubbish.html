<script>
    $('.articleTag li').click(function(){
        var $this = $(this);
        var index = $this.index();
        if($this.hasClass('active')){
            return;
        }
        $('.articleTag li').removeClass('active');
        $(this).addClass('active');
//        currentPage=1;
//        $('.courseList').html(initHtml);
//        $('.pageList .currentPage').html(currentPage);
        if(index==0){
            type=1;
            getRubbishList(type);
            return;
        }
        if(index==1){
            type=2;
			getRubbishList(type);
            return;
        }
        if(index==2){
            type=3;
            getRubbishList(type);
            return;
        }
        if(index==3){
            type=4;
            getRubbishList(type);
        }
    });

    function getRubbishList(type){
        $.ajax({
            url: '/PCAdmin/php/getRubbishList.php',
            type: 'post',
            dataType: 'json',
            data: {
                type: type
            },
            success: function(res){
                if(res.success){
                    var list = res.list;
                    var html;
					if(type==1){
						html = template('courseInfo',{list:list});
					}else if(type==2){
						html = template('teacherInfo',{list:list});
					}else if(type==3){
						html = template('studentInfo',{list:list});
					}else{
						html = template('articleInfo',{list:list});
					}
					$('.dataList').html(html);
                }
            }
        });
    }
</script>
