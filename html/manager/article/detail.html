	<script type="text/javascript">
		var articleId = GetQueryString('id');
		getArticleInfo();
		function getArticleInfo(){
			$.ajax({
				url:'../../../php/getArticleInfo.php',
				type: 'post',
				dataType: 'json',
				data: {
					id: articleId
				},
				success: function(data){
					if(data.success){
						var info = data.data;
						$('.titleCon .title').html(info.title);
						$('.titleCon .author').html(info.author+' · '+info.publish_time.split(' ')[0]);
						$('.contentCon').html(data.content);
					}
				}
			});
		}
		$('.returnBtn').click(function(){
			window.history.go(-1);
		});
	</script>
