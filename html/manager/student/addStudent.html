										<option value="1">女</option>
									</select>
								</div>
								<div class="clearfix">
									<label class="fl">年龄</label>
									<input type="text" id="age" class="inputBox fr">

	<script type="text/javascript">
		// cgtzUtil.showGeneralLayer({
	 //     'title':'提醒',
	 //     'msg':'必填项不能为空',
	 //     'buttonText':'我知道了'
	 // 	});
 	// 	data = {
 	// 		title: '绑卡确认',
 	// 		content: '确认确认确认',
 	// 		buttonText: ['取消', '确认']
 	// 	};
  //    	cgtzUtil.showConfirmLayer(data);
		$('.submitBtn').click(function(){
			var name = $('#name').val();
			var mobile = $('#mobile').val();
			if(name==''||mobile==''){
				cgtzUtil.showGeneralLayer({
					'msg':'必填项不能为空',
					'buttonText':'我知道了'
				});
				return;
			}
			if(!(/^1[34578]\d{9}$/.test(mobile))){ 
				cgtzUtil.showGeneralLayer({
					'msg':'手机号码有误，请重填',
					'buttonText':'我知道了'
				});
		        return; 
	   		} 
			var sex = $('#sex option:selected').val();
			var age = $('#age').val();
			$.ajax({
				type:"post",
				url:"../../../php/addStudent.php",
				async:true,
				dataType:'json',
				data:{
					name: name,
					mobile: mobile,
					sex: sex,
					age: age
				},
				success: function(data){
					if(data.success){
						alert('添加成功');
						window.location.reload();
					}else{
						if(data.errorMsg){
							alert(data.errorMsg);
						}
					}
				}
			});
		});
	</script>
