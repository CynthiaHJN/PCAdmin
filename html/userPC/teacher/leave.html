<script type="text/javascript">
    function getStudentList(courseId){
        $.ajax({
            url: '/PCAdmin/php/teacherGetStudentList.php',
            type: 'post',
            dataType: 'json',
            data: {
                courseId: courseId
            },
            success: function(res){
                if(res.success){
                    if(res.data&&res.data.length>0){
                        var list = res.data;
                        var html = '';
                        var flag =0;
                        for(var i=0;i<list.length;i++){
                            if(list[i].has_class==1){
                                flag=1;
                                html+='<li class="clearfix"><div class="fl"><img src="/PCAdmin/img/avatar/moren.jpg"><span>'+list[i].username+'</span><span class="nextClassTime">上次上课时间：'+list[i].class_time+'</span></div><div class="fr"><span>剩余课时数：'+list[i].leftTime+'</span><button data-orderId="'+list[i].order_id+'" data-studentId="'+list[i].user_id+'" class="btn btn-success">请假调课</button></div></li>';                        
                            }
                        }
                        if(flag){
                            $('.dataList').html(html);
                        }else{
                            $('.noData').show();
                        }
                    }
                }else{
                    $('.noData').show();
                }
            }
        });
    }
</script>
