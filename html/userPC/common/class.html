<script>
	var mySwiper = new Swiper('.swiper-container',{
   	 	pagination: '.pagination',
    	paginationClickable: true,
    	autoplay:4000,
    	loop:true
 	});

 	$(function(){
 		loadList();
		$('.menuPart ul li').hover(function(){
	 		$(this).find('.subMenu').removeClass("disNone");
	 	},function(){
	 		$(this).find('.subMenu').addClass("disNone");
	 	});
	 	$(document).delegate('.piano .content .box','click',function(){
	 		var course_id = $(this).attr('data-courseId'); 
	 		window.location.href = "courseDetail.html?courseId="+course_id;
	 	});
 	});
 	
 	function loadList(){
 		$.ajax({
			url:'/PCAdmin/php/getCourseList.php',
			type: 'post',
			dataType: 'json',
			data: {
				limit: 1000,
				page: 1
			},
			success: function (res) {
				if(res.success){
				    var hotList = [],pianoList = [],guitarList = [];
					var list = res.data.list;
					var html = '';
					for(var i=0;i<list.length;i++){
					    if(list[i].state==3){
					        hotList.push(list[i]);
						}
						if(String(list[i].course_type).indexOf('钢琴')>-1){
					        pianoList.push(list[i]);
						}
						if(String(list[i].course_type).indexOf('吉他')>-1){
						    guitarList.push(list[i]);
						}
						html += '<div class="box" data-courseId="'+list[i].course_id+'"><div class="imgBox"><img src="/PCAdmin/img/course'+list[i].banner+'"/></div><div class="textInfo"><p>'+list[i].course_name+'</p><p><span>课时数：'+list[i].course_hours+'</span><span>￥'+list[i].price+'</span></p></div></div>';
					}
					$('#hotPart .content').html(html);
					$('#pianoPart .content').html(html);
					$('#guitarPart .content').html(html);
				}
	        }
		});
 	}
 	
</script>
